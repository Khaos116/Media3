<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放 DASH 流示例</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<video id="my_video" class="video-js vjs-default-skin" controls autoplay muted loop>
    <source src="https://d25tgymtnqzu8s.cloudfront.net/smil:sukan/manifest.mpd" type="application/dash+xml">
    您的浏览器不支持 HTML5 视频播放。
</video>

<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
<script>
    var player = videojs('my_video');
    player.ready(function() {
        this.play();
    });
</script>
</body>
</html>
