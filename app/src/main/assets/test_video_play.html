<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放全屏 YouTube 视频示例</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/Y1dP2hXcGS4?autoplay=1&mute=1&loop=1&playlist=Y1dP2hXcGS4"
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
